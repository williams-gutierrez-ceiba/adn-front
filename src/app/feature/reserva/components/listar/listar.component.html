<h1> Consultar Reservas </h1>
<mat-divider></mat-divider>
<br>

<div *ngIf="!esUsuarioRegistrado" class="container" novalidate> 
    <form [formGroup]="formGroup" class="form" (ngSubmit)="consultarUsuario()">
        <mat-form-field class="form-element">
            <mat-label> Tel√©fono Celular </mat-label>
            <input matInput
                   type="text" 
                   formControlName="telefonoCelular" 
                   required>
        </mat-form-field>
        <button class="button" mat-raised-button color="primary" [disabled]="!formGroup.valid">
            <mat-icon> edit </mat-icon>
            Ingresar
        </button>
    </form>
</div>

<div *ngIf="esUsuarioRegistrado" class="container">
    <table mat-table [dataSource]="reservas" class="table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="viviendaId">
          <th mat-header-cell *matHeaderCellDef> Vivienda Id </th>
          <td mat-cell *matCellDef="let element"> {{element.viviendaId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fechaInicio">
          <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fechaFin">
          <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
        </ng-container>

        <ng-container matColumnDef="valorParcial">
            <th mat-header-cell *matHeaderCellDef> Valor Parcial (COP) </th>
            <td mat-cell *matCellDef="let element"> {{element.valorParcial | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor Total (COP) </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
