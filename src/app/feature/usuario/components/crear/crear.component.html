<h1> Registro </h1>
<mat-divider></mat-divider>
<br>

<div class="container" novalidate> 
    <form [formGroup]="formGroup" class="form" (ngSubmit)="crear()">
        <mat-form-field class="form-element">
            <mat-label> Teléfono Celular </mat-label>
            <input matInput
                   type="text" 
                   formControlName="telefonoCelular" 
                   required>
        </mat-form-field>
        <mat-form-field class="form-element">
            <mat-label> Nombres </mat-label>
            <input matInput
                   type="text" 
                   formControlName="nombres" 
                   required>
        </mat-form-field>
        <mat-form-field class="form-element">
            <mat-label> Apellidos </mat-label>
            <input matInput
                   type="text" 
                   formControlName="apellidos" 
                   required>
        </mat-form-field>
        <mat-form-field class="form-element">
            <mat-label> Correo Electrónico </mat-label>
            <input matInput
                   type="text" 
                   formControlName="correoElectronico" 
                   required>
        </mat-form-field>
        <mat-form-field class="form-element">
            <mat-label> Tipo Documento </mat-label>
            <mat-select required formControlName="tipoDocumento">
                <mat-option *ngFor="let tipo of tiposDeDocumento"
                            [value]="tipo.id"> 
                    {{tipo.descripcion}} 
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-element">
            <mat-label> Número Documento </mat-label>
            <input matInput
                   type="text" 
                   formControlName="numeroDocumento" 
                   required>
        </mat-form-field>

        <br>

        <button class="button" mat-raised-button color="primary" [disabled]="!formGroup.valid">
            <mat-icon> edit </mat-icon>
            Guardar
        </button>

    </form>
</div>
