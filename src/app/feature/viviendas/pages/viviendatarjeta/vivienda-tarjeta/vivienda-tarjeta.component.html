<mat-card>

    <mat-card-header>
        <mat-card-title> {{vivienda.ciudad}} </mat-card-title>
        <mat-card-subtitle> {{vivienda.departamento}} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{vivienda.archivos[0].ruta}}">

    <mat-card-content>
        <h3> Costo diario </h3>
        <p>
            <strong> {{vivienda.costoDiario | currency}} COP </strong>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button 
            mat-button color="info"
            [routerLink]="['/viviendas/', vivienda.id]">
            Ver m√°s
        </button>
    </mat-card-actions>
    <!-- <router-outlet></router-outlet> -->
</mat-card>
