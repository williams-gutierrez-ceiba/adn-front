
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" >

        <mat-toolbar>
            <span> Men√∫ </span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="../viviendas/listado"
                mat-list-item 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>home</mat-icon>
                <span> Viviendas </span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="../reservas/listar"
                mat-list-item 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>today</mat-icon>
                <span> Reservas </span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="../usuarios/crear"
                mat-list-item 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <span> Registarse </span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="../auth/login"
                mat-list-item 
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <span> Ingresar </span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>

        <button mat-icon-button (click)="sidenav.toggle()" >
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-button
                (click)="salir()">
            Salir
        </button>

    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
