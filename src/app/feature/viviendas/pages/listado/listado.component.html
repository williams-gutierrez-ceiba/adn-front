<h1>Listado de viviendas</h1>
<mat-divider></mat-divider>
<br>

<mat-grid-list cols=2 rowHeight="910px">
    <mat-grid-tile *ngFor="let vivienda of viviendas">
        <!--<mat-card *ngFor="let vivienda of viviendas">-->
        <mat-card>

            <mat-card-header>
                <mat-card-title> {{vivienda.ciudad}} </mat-card-title>
                <mat-card-subtitle> {{vivienda.departamento}} </mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image src="{{vivienda.archivos[0].ruta}}">

            <mat-card-content>
                <h3> Costo diario </h3>
                <p>
                    <strong> {{vivienda.costoDiario | currency}} COP </strong>
                </p>
            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-actions>
                <button mat-button color="info">
                    Reservar
                </button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
